<div *ngIf="ability" class="ability">
  <p>{{ text(ability) }}</p>
  <img src="assets/icons/ability.svg" alt="Imagen">
  <button type="button" (click)="onBonusClick.emit(modifier)" *ngIf="character" class="modifier">{{ modifier |
    addSignFilter
    }}</button>
  <input class="input-ability-score" type="number" [formControl]="control" [ngClass]="{
    'disabled': disabled}">
</div>
