<div class="root">
  <div class="container">
    <div class="path">
      <ng-container *ngFor="let segment of segments; let isLast = last">
        <a *ngIf="segment.url" class="segment" [routerLink]="segment.url">{{segment.name}}</a>
        <p *ngIf="!segment.url" class="segment segment--active">{{segment.name}}</p>
        <span *ngIf="!isLast" class="segment segment--separator">/</span>
      </ng-container>
    </div>
    <div class="right-container">
      <div class="user">
        <div class="name">{{ userName }}</div>
        <div class="letter">{{ firstLetter }}</div>
      </div>
      <button class="logout" (click)="signOff()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
          <path d="M9 12h12l-3 -3"></path>
          <path d="M18 15l3 -3"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
