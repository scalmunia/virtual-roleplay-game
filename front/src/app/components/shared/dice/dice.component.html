<section *ngIf="rolling || result" class="dice-container" (click)="result = null">
  {{result?.roll}}
  <div class="dice-overlay"></div>

  <div class="wrapper">
    <div class="content">
      <div class="dice" [attr.data-face]="result?.roll">
        <figure class="face face-1"></figure>
        <figure class="face face-2"></figure>
        <figure class="face face-3"></figure>
        <figure class="face face-4"></figure>
        <figure class="face face-5"></figure>
        <figure class="face face-6"></figure>
        <figure class="face face-7"></figure>
        <figure class="face face-8"></figure>
        <figure class="face face-9"></figure>
        <figure class="face face-10"></figure>
        <figure class="face face-11"></figure>
        <figure class="face face-12"></figure>
        <figure class="face face-13"></figure>
        <figure class="face face-14"></figure>
        <figure class="face face-15"></figure>
        <figure class="face face-16"></figure>
        <figure class="face face-17"></figure>
        <figure class="face face-18"></figure>
        <figure class="face face-19"></figure>
        <figure class="face face-20"></figure>
      </div>
    </div>

    <div class="dice-result-container" [ngClass]="{ '--show': result }">
      <svg class="dice-result-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 45">
        <polygon fill="#1c1c22DD" points="68.8,22.5 55.8,43.3 14.2,43.3 1.2,22.5 14.2,1.8 14.3,1.7 55.7,1.7 55.8,1.8 ">
        </polygon>
        <path fill="#3c3c48"
          d="M59.1,0H10.9L0,17.2v10.5L10.9,45H59l11-17.2V17.2L59.1,0z M58.2,2.2l10,15.8v3L56.5,2.3l-0.1-0.1H58.2z M14.8,2.2h40.5 l0.1,0.1L68,22.5L55.3,42.8H14.7L2,22.5L14.8,2.2L14.8,2.2z M1.8,18l10-15.8h1.8l-0.1,0.1L1.8,21V18z M11.8,42.8L1.8,27v-3 l11.7,18.8H11.8z M68.2,27l-10,15.8h-1.7L68.2,24V27z">
        </path>
      </svg>

      <div class="dice-calc">{{result?.roll || 0}} {{getSign(result?.bonus)}}
        {{getAbs(result?.bonus || 0)}}
      </div>
      <div class="dice-result">{{result?.total || 0}}</div>
    </div>

  </div>
</section>
